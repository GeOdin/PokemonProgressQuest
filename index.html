<!-- Begin html -->
<html>

	<!-- Begin head -->
	<head>

		<!-- Meta data -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- images from serebii.net/pokedex-rs -->

		<!-- References to CSS, jQuery and JavaScript-file -->
